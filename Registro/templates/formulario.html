<form method="POST">
    {% csrf_token%}
    <label for"matricula">Ingrese su matricula</label>
    <input type="text" name="matricula" required> 

    <label for="correo_electronico"> ingrese su correo</label>
    <input type="email" name="correo_electronico" required> 
 
    <label for="numero_telefono"> ingrese su correo</label>
    <input type="tel" name="numero_telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 

    <input type="submit" value="Enviar">
    
</form>
