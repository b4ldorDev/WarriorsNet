<form method="POST" action='{% url 'formulario'%}'>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            {% for error in field.errors %}
                <small class="text-danger">{{ error }}</small>
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Registrar Robot</button>
</form>
